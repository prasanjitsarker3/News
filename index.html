<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> NEWS</title>
    <script src="https://kit.fontawesome.com/93a1d021f4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body class="bg-light" onload="categoriesDataFetch()">
    <header>
        <nav class="navbar bg-body-tertiary px-5">
            <div class="container-fluid">
                <a class="navbar-brand">NEWS</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>

        </nav>
    </header>
    <main>
        <section class="container categories-container d-flex justify-content-between py-3" id="categories-container">

        </section>
        <section class="container">
            <div class="alert alert-light" role="alert">
                <span id="category-count"> 0 </span> Items found for category <span id="category-name"></span>
            </div>
        </section>
        <section class="container py-2">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex justify-content-center align-items-center gap-3">
                    <p class="p-0 m-0">Sort By: </p>
                    <div>
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option selected>Default</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex gap-3">
                    <button type="button" class="btn btn-primary">Today Picks</button>
                    <button type="button" class="btn btn-success">Trending</button>
                </div>
            </div>
        </section>
        <section class="all-news container" id="all-news">
            <!-- <div class="card mb-3" >
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="..." class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">

                                additional content. This content is a little bit longer.</p>
                            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        </div>
                    </div>
                </div>
            </div> -->
        </section>
        <section class="container">
            <!-- Button trigger modal -->
            <!-- <button type="button" class="btn btn-primary" >
                Launch demo modal
            </button> -->

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
